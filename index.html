<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота: Реєстрація користувача</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button>HOME</button>
<div class="form-container">
        <h2>Реєстрація (Фінал)</h2>
        <form action="#" method="POST">
            
            <fieldset>
                <legend>Особисті дані</legend>
                
                <div class="form-group">
                    <label for="username">Нікнейм (Login):</label>
                    <input type="text" id="username" name="username" required 
                           pattern="[a-zA-Z0-9]+" 
                           title="Використовуйте тільки латинські літери та цифри без пробілів"
                           placeholder="user123">
                </div>

                <div class="form-group">
                    <label for="email">Електронна пошта:</label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.com">
                </div>

                <div class="form-group">
                    <label for="country">Країна:</label>
                    <select id="country" name="country" required>
                        <option value="" disabled selected>Оберіть зі списку...</option>
                        <option value="ua">Україна</option>
                        <option value="pl">Польща</option>
                        <option value="de">Німеччина</option>
                        <option value="usa">США</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Стать:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male" checked>
                        <label for="male" class="inline-label">Чол.</label>
                        
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female" class="inline-label">Жін.</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Безпека</legend>

                <div class="form-group">
                    <label for="password">Пароль (мін. 8 символів):</label>
                    <input type="password" id="password" name="password" 
                           minlength="8" required autocomplete="new-password" placeholder="Введіть пароль">
                </div>

                <div class="form-group">
                    <label for="password_confirm">Повторіть пароль:</label>
                    <input type="password" id="password_confirm" name="password_confirm" 
                           required autocomplete="new-password" placeholder="Повторіть пароль">
                </div>
            </fieldset>

            <fieldset>
                <legend>Додатково</legend>
                <div class="form-group">
                    <label for="comment">Про себе (коментар):</label>
                    <textarea id="comment" name="comment" rows="4" placeholder="Напишіть щось про себе..."></textarea>
                </div>
            </fieldset>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="inline-label">Я погоджуюсь з умовами</label>
            </div>

            <button class="reg-button" type="submit">Зареєструватися</button>
        </form>
    </div>
    
</body>
</html>
