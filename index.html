<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота: Реєстрація користувача</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Реєстрація</h2>
        <form action="#" method="POST">
            
            <div class="form-group">
                <label for="username">Ім'я:</label>
                <input type="text" id="username" name="username" required placeholder="Введіть ваше ім'я">
            </div>

            <div class="form-group">
                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required placeholder="example@mail.com">
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required placeholder="Введіть пароль">
            </div>

            <button type="submit">Зареєструватися</button>
        </form>
    </div>

</body>
</html>
